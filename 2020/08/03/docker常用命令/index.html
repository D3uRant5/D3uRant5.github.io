          <h1 id="docker常用命令"><a href="#docker常用命令" class="headerlink" title="docker常用命令"></a>docker常用命令</h1><figure class="highlight properties"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#查看曾经运行的容器</span></span><br><span class="line"><span class="attr">docker</span> <span class="string">ps -a</span></span><br><span class="line"><span class="comment">#查看正在运行的容器</span></span><br><span class="line"><span class="attr">docker</span> <span class="string">ps -a</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#进入容器</span></span><br><span class="line"><span class="attr">docker</span> <span class="string">run -it centos /bin/bash</span></span><br><span class="line"><span class="comment">#退出</span></span><br><span class="line"><span class="attr">exit</span> <span class="string">容器停止并退出</span></span><br><span class="line"><span class="meta">ctrl+p+q</span> <span class="string">容器不停止并退出</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#删除容器</span></span><br><span class="line"><span class="attr">docker</span> <span class="string">rm 容器id #删除指定容器  不能删除正在运行的容器 如要强行删除 rm -f</span></span><br><span class="line"><span class="attr">docker</span> <span class="string">rm-f $(decker ps -aq) #删除所有容器</span></span><br><span class="line"></span><br></pre></td></tr></table></figure>
